
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RukRekha - Eco-Friendly Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2E7D32;
      --secondary: #1B5E20;
      --accent: #5D4037;
      --background: #F1F8E9;
      --card-bg: #FFFFFF;
      --alert: #81D4FA;
      --success: #66BB6A;
      --text: #212121;
      --dark-bg: #263238;
      --dark-text: #AED581;
    }
    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Roboto', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', sans-serif;
      color: var(--secondary);
    }
    code, pre {
      font-family: 'Fira Code', monospace;
    }
    header {
      background-color: var(--secondary);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .btn-success {
      background-color: var(--primary);
      border: none;
    }
    .btn-success:hover {
      background-color: var(--secondary);
    }
    .btn-outline-success {
      color: var(--primary);
      border-color: var(--primary);
    }
    .btn-outline-success:hover {
      background-color: var(--primary);
      color: white;
    }
    .form-section {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(93, 64, 55, 0.1);
      margin-bottom: 20px;
    }
    .alert-success {
      background-color: var(--success);
      color: white;
      border: none;
    }
    .alert-info {
      background-color: var(--alert);
      color: var(--text);
    }
    a {
      color: var(--primary);
    }
    a:hover {
      color: var(--secondary);
    }
    input, select, textarea {
      border-radius: 6px !important;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(46, 125, 50, 0.5);
    }
    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    footer {
      background-color: var(--secondary);
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŒ¿ RukRekha Eco-Friendly Logging Form</h1>
  <p>Document your tree planting journey on Cardano blockchain</p>
</header>

<main class="container mt-5">
  <div class="form-section">
    <h4>ðŸŒ³ Tree Planting Details</h4>
    <form>
      <div class="mb-3">
        <label class="form-label">Tree Type</label>
        <input type="text" class="form-control" placeholder="e.g., Mango" required>
      </div>
      <div class="mb-3">
        <label class="form-label">GPS Coordinates</label>
        <input type="text" class="form-control" placeholder="Latitude, Longitude" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Planting</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Wallet Address</label>
        <input type="text" class="form-control" placeholder="Cardano Wallet Address" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Photo</label>
        <input type="file" accept="image/*" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Submit to Blockchain</button>
    </form>
  </div>
</main>

<footer>
  <p>Â© 2025 RukRekha. All rights reserved.</p>
</footer>

</body>
</html>
