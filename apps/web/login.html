
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RukRekha - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #F1F8E9;
      font-family: 'Roboto', sans-serif;
    }
    .side-img {
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=900&q=80') center center no-repeat;
      background-size: cover;
      border-radius: 12px 0 0 12px;
      min-height: 500px;
    }
    @media (max-width: 768px) {
      .side-img {
        display: none;
      }
    }
    .card {
      border-radius: 12px;
    }
    .card-header {
      background-color: #1B5E20;
      color: white;
      text-align: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .btn-success {
      background-color: #2E7D32;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div class="card shadow-lg d-flex flex-column flex-md-row">
        <div class="side-img col-md-6 d-none d-md-block"></div>
        <div class="col-md-6 p-4">
          <div class="card-header mb-3">
            <h3>RukRekha Login</h3>
          </div>
          <form>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <div class="mb-3">
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
            <div class="mt-3 text-center">
              <small>Don't have an account? <a href="signUp.html">Sign Up</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
